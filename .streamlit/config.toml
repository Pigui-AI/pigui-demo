[client]
# Ocultar el botón de Deploy y personalizar toolbar
toolbarMode = "minimal"
showErrorDetails = false

[ui]
# Ocultar elementos del menú hamburger
hideTopBar = false

[server]
headless = true

[browser]
gatherUsageStats = false

[runner]
fastReruns = true

# Personalización del menú - ocultar opciones excepto Print y Record screencast
[deprecation]
showPyplotGlobalUse = false
