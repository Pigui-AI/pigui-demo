[client]
# Ocultar el botón de Deploy y personalizar toolbar
toolbarMode = "minimal"
showErrorDetails = false

[ui]
# Ocultar elementos del menú hamburger
hideTopBar = false

[server]
headless = true

[browser]
gatherUsageStats = false

[runner]
fastReruns = true

# Personalización del menú - ocultar opciones excepto Print y Record screencast
[deprecation]
showPyplotGlobalUse = false

[theme]
# Tema oscuro por defecto
base = "dark"
primaryColor = "#FF4B4B"
backgroundColor = "#0E1117"
secondaryBackgroundColor = "#262730"
textColor = "#FAFAFA"

[layout]
# Modo wide por defecto
wide = true
